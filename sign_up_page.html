<!DOCTYPE html>
<html>
<head>
  <title> Sign Up</title>
  <link href="sign_up.css" rel="stylesheet">
  <script src="./sign_up.js"></script>
 <!-- <script src="https://kit.fontawesome.com/220cf49541.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Sign Up</h1>
    
    <form action="signup.php" method="post" >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="ojas" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="tyagi" required>
      </div>
      <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" id="userName" name="userName" placeholder="Ojas_123" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
      </div>
      
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>
      </div>
      
      <div class="form-group">
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
        <button type="submit" class="signin-btn">Sign In</button>
      </div>
    </form>
  </div>
  
  <script>
     document.querySelector(".signin-btn").addEventListener("click", () =>{
      myInput = document.getElementById("password")
      const myInput2 = document.getElementById("repeatPassword")
      if(myInput.value === myInput2.value)/*match(lowerCaseLetters) && myInput.value.match(upperCaseLetters) && myInput.value.match(numbers) && myInput.value.length >= 8*/
      {
      document.write("hfjh")
      window.open("./login_page.html", "_self")
      }
      else
      {
        document.write("hfkkk")
        window.open("./sign_up_page.html", "_self")
        alert("please enter valid details")
      }
})

  </script>
</body>
</html>
